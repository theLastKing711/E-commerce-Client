<header>
  <mat-toolbar color="primary" class="app-header flex justify-content-between px-5">

    <div class="justify-content-between pe-4 align-items-center d-flex mobile-nav-container">
      <button mat-icon-button  aria-label="icon-button with menu icon" (click)="openMobileNavigation()" class="mobile-menu-button" >
        <mat-icon>menu</mat-icon>
      </button>
      <a class="app-header__title" [routerLink]="['/categories']">E-Commerce App</a>

    </div>

    <div class="d-flex justify-content-between p-10 align-items-center navigation w-100 flex-1" [ngClass]="{'mobile-navigation':isMobileNavOpen(), 'navigation': !isMobileNavOpen()}">

      <button mat-icon-button  aria-label="icon-button with menu icon" (click)="openMobileNavigation()" class="close-mobile-menu-button align-self-end" *ngIf="isMobileNavOpen()">
        <mat-icon>close icon</mat-icon>
      </button>

    <app-search class="search-items" *ngIf="isLoggedIn()"></app-search>

    <nav class="app-header__action">
      <ul *ngIf="! isLoggedIn()" class="d-flex app-header__list gap-4">

        <li>
          <a [routerLink]="['/authentication/register']"  class="app-header__item">
            <span>
              register
            </span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/authentication/login']" class="app-header__item">
            <span >
              Login
            </span>
          </a>
        </li>
      </ul>
      <ul *ngIf="isLoggedIn()" class="d-flex app-header__list gap-4">
        <li>
          <h2 class="app-header__item">
            welcome:  {{ getLoggedUser() }}
          </h2>
        </li>
        <li>
          <a [routerLink]="['/authentication/register']" *ngIf="isLoggedIn()" class="app-header__item">
            <span (click)="logout()">
              Logout
            </span>
          </a>
        </li>
      </ul>
      </nav>

    </div>


  </mat-toolbar>
</header>
