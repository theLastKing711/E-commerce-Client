<header>
  <mat-toolbar color="primary" class="app-header flex justify-content-between px-5">

    <a class="app-header__title" [routerLink]="['/categories']">E-Commerce App</a>

    <div class="search-items">
      <input (input)="searchItems($event)"
             class="search-items__input"
             placeholder="Type here to search"
             (focus)="searchItems($event)"
             (blur)="onBlur($event)"
             />
      <div class="search-items__container">
        <ul class="search-items__list">
          <li *ngIf="categorySearchList" class="text-start search-items__inner-list">
            Categories
            <ul class="search-items__list">
              <li *ngFor="let category of categorySearchList">
                <a class="search-items__item" [routerLink]="['/categories', category.id]" >
                  {{ category.name }}
                </a>
              </li>
            </ul>
          </li>
          <li *ngIf="productsSearchList" class="text-start search-items__inner-list">
            Products
            <ul class="search-items__list">
              <li *ngFor="let product of productsSearchList">
                <a class="search-items__item" [routerLink]="['/products', product.id]">
                  {{ product.name }}
               </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <nav class="app-header__action">
      <ul *ngIf="! isLoggedIn()" class="d-flex app-header__list gap-4">

        <li>
          <a [routerLink]="['/authentication/register']"  class="app-header__item">
            <span >
              register
            </span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/authentication/login']" class="app-header__item">
            <span >
              Login
            </span>
          </a>
        </li>
      </ul>

      <ul *ngIf="isLoggedIn()" class="d-flex app-header__list gap-4">
        <li>
          <h2 class="app-header__item">
            welcome:  {{ getLoggedUser() }}
          </h2>
        </li>
        <li>
          <a [routerLink]="['/authentication/register']" *ngIf="isLoggedIn()" class="app-header__item">
            <span (click)="logout()">
              Logout
            </span>
          </a>
        </li>
      </ul>

  </nav>

  </mat-toolbar>
</header>
