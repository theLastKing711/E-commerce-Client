
<aside class="app-aside">
  <ul class="app-aside__list">
    <li *ngFor="let route of routes">
      <a
        routerLinkActive="route-active"
        [routerLink]="[route.path]"
        class="app-aside__link d-block"
        *appForRole="route.roles"
      >
        {{ route.name }}
      </a>
    </li>

  </ul>
</aside>
