

<div class="loading" *ngIf="loading">
  <app-loading></app-loading>
</div>

<div class="container mt-4" *ngIf="!loading">

  <div class="d-flex justify-content-between align-items-center table-filter">
    <button
      mat-raised-button
      color="primary"
      class="mb-2 add-button"
      (click)="openAddDialog('300ms', '300ms')"
      >
      Add Invoice
    </button>
  </div>

    <ng-container *ngIf="invoicesList && invoicesList.length > 0">
      <app-invoices-table
      [invoicesList]="invoicesList"
      [columnNames]="displayedColumns"
      [invoiceDetailsColumns]="invoiceDetailsColumns"
    >
    </app-invoices-table>

    <mat-paginator
      [length]="totalCount"
      [pageSize]="pageSize"
      [pageSizeOptions]="[pageSize]"
      (page)="changePage($event)"
      [pageIndex]="pageNumber - 1"
      aria-label="Select page"
      class="mt-2 mb-3"
      >
    </mat-paginator>
  </ng-container>

  <ng-container *ngIf="invoicesList && invoicesList.length == 0">
    <app-empty-list message="Invoices list is empty"></app-empty-list>
  </ng-container>

</div>
