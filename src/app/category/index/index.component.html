
<div class="loading" *ngIf="loading">
  <app-loading></app-loading>
</div>

<div class="mt-4" *ngIf="! loading">

  <div >
    <button
      mat-raised-button
      color="primary"
      class="mb-2"
      (click)="openAddDialog('300ms', '300ms')">
      Add Category
    </button>
  </div>

  <ng-container *ngIf="categoriesList && categoriesList.length > 0">
    <app-categories-table
      [categoriesList]="categoriesList"
      [columnNames]="displayedColumns"
      (categoryRemoved)="removeCategory($event)"
    >
    </app-categories-table>

    <mat-paginator
      [length]="totalCount"
      [pageSize]="pageSize"
      [pageSizeOptions]="[10]"
      [pageIndex]="pageNumber - 1"
      (page)="changePage($event)"
      aria-label="categoies pagination"
    >
  </mat-paginator>
  </ng-container>

  <ng-container *ngIf="categoriesList && categoriesList.length == 0">
    <app-empty-list message="Categories list is empty"></app-empty-list>
  </ng-container>

</div>
