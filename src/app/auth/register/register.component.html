<div  class="login-wrapper d-flex justify-content-center align-items-center">
  <mat-card class="box">
    <mat-card-header class="mb-3">
      <mat-card-title>Register</mat-card-title>
  </mat-card-header>
    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-card-content>
        <mat-form-field class="example-full-width mt-2">
          <input matInput formControlName="username" placeholder="Username">
          <mat-error *ngIf="hasError('username')">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width mt-2">
          <input matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="hasError('email')">email is required</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width mt-2">
          <input matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="hasError('password')">password is required</mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block mt-3" [disabled]="formNotValid()" type="submit">Register</button>
    </form>
  </mat-card>
</div>
