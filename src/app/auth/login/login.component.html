<div  class="login-wrapper d-flex justify-content-center align-items-center">
  <mat-card class="box">
    <mat-card-header class="mb-3">
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-card-content>
        <mat-form-field class="example-full-width mt-2">
          <input matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="hasError('username')">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width mt-2">
          <input matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="hasError('password')">Password is required</mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block mt-3" [disabled]="formNotValid()">Log in</button>
    </form>
  </mat-card>
</div>
