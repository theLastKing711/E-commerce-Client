<div>

<div *ngIf="!loading">
  <h1 mat-dialog-title>Add New AppUser</h1>

  <div mat-dialog-content>
    <form class="example-form" [formGroup]="userForm" (ngSubmit)="addAppUser()">

      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
        <mat-error *ngIf="hasError('username', 'required')">Username is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-select placeholder="Role" formControlName="roleName">
          <mat-option *ngFor="let role of (roles$ | async)" [value]="role.name">
            {{ role.name }}
          </mat-option>
        </mat-select>
        <mat-hint>{{ getRoleHint() }}</mat-hint>
        <mat-error *ngIf="hasError('roleName', 'required')">Role is required</mat-error>
      </mat-form-field>


      <div class="mb-4">
        <mat-label>AppUser Image:</mat-label>
        <input type="file" (change)="uploadFile($event)" class="mt-2" />
      </div>

    </form>
  </div>

  <div mat-dialog-actions>
    <button
      mat-button
      mat-dialog-close color="primay"
      type="submit"
      (click)="addAppUser()"
      [disabled]="! formValid()"
    >
    Submit
  </button>

    <button mat-button mat-dialog-close color="success" >Cancel</button>
  </div>
</div>
