  <table mat-table [dataSource]="invoiceDetailsList" class="mat-elevation-z8 mx-auto my-4">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- createdAt Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Date Created </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'y' || null}} </td>
    </ng-container>

    <!-- Product name Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> product name </th>
      <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
    </ng-container>


    <!-- Product Quantity Column -->
    <ng-container matColumnDef="productQuantity">
      <th mat-header-cell *matHeaderCellDef> product quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.productQuantity}} </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef> unit price</th>
      <td mat-cell *matCellDef="let element"> {{element.product.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="invoiceDetailsColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: invoiceDetailsColumns;"></tr>

  </table>
